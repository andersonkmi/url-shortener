# Authentication
requirepass swordfish
user redis on >redis ~* &* +@all

# RDB Persistence (Snapshots)
# Save the DB to disk if at least N changes occurred in T seconds
save 60 1

# RDB file location and name
dbfilename dump.rdb
dir /data

# RDB compression
rdbcompression yes

# AOF Persistence (Append Only File - more durable)
appendonly yes
appendfilename "appendonly.aof"

# AOF fsync policy
# - always: fsync every write (slow but safest)
# - everysec: fsync every second (good compromise)
# - no: let OS decide when to fsync (fastest but less safe)
appendfsync everysec

# Memory settings
maxmemory 256mb
maxmemory-policy allkeys-lru